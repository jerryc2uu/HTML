<!-- 
	절대 경로 : 보여질 페이지의 변경되지 않은 경로(서버 기준)
	
		[예] 우리 연습 프로젝트의 경우
				http://localhost/black/~
			 이 때 이 경로는 보는 페이지에 따라서 변경되는 경로가 아니고 
			 어떤 페이지를 보든지 위 경로를 사용하면 해당하는 페이지를 볼 수 있다.
			 
			 c:\\app\tomcat\readme.txt 	
	
	상대 경로 : 현재 보고 있는 페이지를 기준으로 산출한 경로
				
				우리 프로젝트의 경우
				jennie.jpg 파일을 보려고 하면 
					
					절대경로 : http://localhost/black/image/img/jennie.jgp
					상대경로 : 이 페이지 기준 
								==> ../ : 상위 폴더로 이동하는 형식
									./  : 현재 폴더 의미, 없으면 자동적으로 현재 폴더 내의 파일을 의미
								
								==> ../image/img/jennie.jpg
								
								이때 지금 폴더 내에 test 폴더가 만들어지고 그 폴더 내의 파일에서 상대경로를 산출하게 되면
								==> ../../image/img/jennie.jpg
-->

</body>
