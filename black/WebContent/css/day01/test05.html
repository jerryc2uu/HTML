<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../../resources/css/base.css">
<link rel="stylesheet" type="text/css" href="../../resources/css/day01/test05.css">
</head>
<body>
	<div class="content">
		<div class="box65" style="height: 300px;">
			<a class="box w100" href="test001.html">test001.html</a>
			<a class="box w100" href="test01.html">test01.html</a>
			<a class="box w100" href="test02.html">test02.html</a>
			<a class="box w100" href="test03.html">test03.html</a>
			<a class="box w100" href="test04.html">test04.html</a>
		</div>
		<form class="box65">
			<div>
				<label>입력1 : </label>
				<input type="text" name="in01">
			</div>
			<div>
				<label>입력2 : </label>
				<input type="text" name="in02" value="제니" readonly>
				<!-- readonly : 입력 불가, 데이터 전달 가능 -->
			</div>
			<div>
				<label>입력3 : </label>
				<input type="text" name="in03" value="로제" disabled>
				<!-- disabled : 입력태그가 화면에는 보이나 입력 불가, 데이터(value값) 전달 불가 -->
			</div>
			<div>
				<div class="box w100">
					<label>라디오1</label>
					<input type="radio" name="rad">
					<!-- name 속성값이 같은 라디오 버튼은 중복 선택이 안 된다. -->
				</div>
				<div class="box w100" style="margin-left: 10px;">
					<label>라디오2</label>
					<input type="radio" name="rad">
				</div>
			</div>
			<div>
				<button type="button">click</button>
				<input type="reset" value="reset" id="rbtn">
			</div>
		</form>
	</div>
</body>
</html>
