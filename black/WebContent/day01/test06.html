<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
	태그의 속성
	
		class		:	스타일을 일괄적으로 적용시킬 용도로 만들어진 속성
		id			:	자바스크립트에서 이 속성에 부여된 태그 하나만 선택할 목적으로 사용
						(id의 속성값은 unique)	
		name		:	데이터 전달 목적으로 사용되어지는 속성
	
-->
<!-- 
	
	<img> 태그 : 문서에 이미지 추가할 때 사용
	
		[형식]
			<img src="이미지파일경로" width="???" heigth="???">
		
		[주의]
			사이즈 지정 시 임의로 가로와 세로 정의하면
			이미지 비율이 깨질 수 있음
			
			따라서 먼저 가로 또는 세로로 기준을 정해서 사이즈를 주고
			나머지는 속성값으로 "auto"를 지정하면 가로 세로 비율 유지 가능
		
		[사이즈 지정 방법]
			
			px : 픽셀 단위 
			%  : 상위 태그의 사이즈 기준
		
			[예]
				<img src="/black/image/img/jennie.jpg" width="450px" height=auto>	
-->
<center>
	<img src="/black/image/img/jennie.jpg" 
	style="display: inline-block; width: 450px; height: auto;">
	<!-- inline-block : 별도로 사이즈 지정 가능, 100% 차이하지 않음 -->
</center>
</body>
</html>
