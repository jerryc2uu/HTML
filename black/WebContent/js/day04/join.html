<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/black/resources/css/day02/join.css">
</head>
<body>
	<div class="content">
		<div class="box">
			<h1>Black 회원가입</h1>
			<form method="GET" action="joinProc.html" id="frm" name="frm">
				<div>
					<label>회원이름 : </label>
					<input type="text" id="name" name="name" class="ck">
				</div>
				<div>
					<label>아 이 디 : </label>
					<input type="text" id="id" name="id" class="ck">
					<button>id check</button>
				</div>
				<div>
					<label>비밀번호 : </label>
					<input type="password" id="pw" name="pw" class="ck">
				</div>
				<div>
					<label>pw check : </label>
					<input type="password" id="pwc" name="pwc" class="ck">
				</div>
				<div>
					<label>회원메일 : </label>
					<input type="text" id="mail" name="mail" class="ck">
				</div>
				<div>
					<label>전화번호 : </label>
					<input type="text" id="tel" name="tel" class="ck">
				</div>
				<div>
					<label>회원성별 : </label>
					<div class="gen">
						<div>
							<input type="radio" name="gen" id="mgen" value="M" class="ck"><span>남자</span>
						</div>
						<div>
							<input type="radio" name="gen" id="fgen" value="F" class="ck"><span>여자</span>
						</div>
					</div>
				</div>
				<div>
					<label>아 바 타  : </label>
					<div class="avt">
						<div class="avt1">
							<div class="avt2" id="m1">
								<div class="picture">
									<img src="/black/image/avatar/img_avatar1.png">
								</div>
								<div class="won">
									<input type="radio" name="avt">
								</div>
							</div>
							<div class="avt2" id="m2">
								<div class="picture">
									<img src="/black/image/avatar/img_avatar2.png">
								</div>
								<div class="won">
									<input type="radio" name="avt">
								</div>
							</div>
							<div class="avt2" id="m3">
								<div class="picture">
									<img src="/black/image/avatar/img_avatar3.png">
								</div>
								<div class="won">
									<input type="radio" name="avt">
								</div>
							</div>
						</div>
						<div class="avt1">
							<div class="avt2" id="w1">
								<div class="picture">
									<img src="/black/image/avatar/img_avatar4.png">
								</div>
								<div class="won">
									<input type="radio" name="avt">
								</div>
							</div>
							<div class="avt2" id="w2">
								<div class="picture">
									<img src="/black/image/avatar/img_avatar5.png">
								</div>
								<div class="won">
									<input type="radio" name="avt">
								</div>
							</div>
							<div class="avt2" id="w3">
								<div class="picture">
									<img src="/black/image/avatar/img_avatar6.png">
								</div>
								<div class="won">
									<input type="radio" name="avt">
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
			<div>
				<button id="rbtn">reset</button>
				<button id="hbtn">home</button>
				<button id="jbtn" type="submit">join</button>
			</div>
		</div>
	</div>
<script type="text/javascript" src="/black/resources/js/day04/join.js">

</script>
</body>
</html>
