<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 02</title>
<script type="text/javascript" src="/black/resources/js/day01/test01.js"></script>
<script type="text/javascript">
	/* 
		<자바스크립트 변수의 특징>
	*/
	var no = 10;	// no가 number 타입으로 결정
	alert('no : ' + no);
	
	var no = '10';	// no가 문자열 타입으로 변경
	alert('문자열 no : ' + no);
</script>
</head>
<body>
	<h1 id="h1">AAA</h1>
	<div id="d1">
		<!-- <img src="/black/resources/img/pic/댕댕이.jpg" width="200px" height="auto">
		<img src="/black/resources/img/pic/댕댕이.jpg" width="200px" height="auto">
		<img src="/black/resources/img/pic/댕댕이.jpg" width="200px" height="auto">
		<img src="/black/resources/img/pic/댕댕이.jpg" width="200px" height="auto">
		<img src="/black/resources/img/pic/댕댕이.jpg" width="200px" height="auto">	 -->
	</div>
<script type="text/javascript">
	alert('아래 태그에서 호출 no : ' + no);
	alert('*****************');
	alert('외부변수 num : ' + num);
	console.log('외부변수 num : ' + num); // 자바의 print와 동일
	/* 
		자바스크립트 실행을 확인하는 방법
		
		*	1. alert() 경고창을 이용해서 확인하는 방법
			2. console.log() 사용
				==> 서버에서 실행되는 스크립트의 경우 이 방법으로 사용해야 한다.
					브라우저로 확인할 수 없기 때문
			3. 태그에 내용 입력해서 확인하는 방법
				document.getElementById(아이디).innerHTML = '내용';
			4. document.write('내용');
	*/
	document.getElementById('h1').innerHTML = 'innerHTML로 확인';
	/* ==> 일반 태그에서만 사용하는 방법
		   원래 있던 문자열 'AAA' 대신 'innerHTML로 확인'으로 교체 
		   입력 태그에서는 innerHTML 대신 value 라는 속성을 사용해서 처리한다.	   
	*/
	document.write('<h1> 외부파일 변수 num : ' + num + '</h1>') //body 다시 작성하는 것과 동일
	
	var tmp = '<img src="/black/resources/img/pic/댕댕이.jpg" width="200px" height="auto">';
	var stag = '';
	for(var i = 0 ; i < 5 ; i++) {
		stag += tmp;
	}
	document.getElementById('d1').innerHTML = stag;
</script>
</body>
</html>
