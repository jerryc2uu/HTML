<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/black/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/black/resources/css/base.css">
<script type="text/javascript" src="/black/resources/js/day01/test01.js">
/* 여기엔 아무 내용도 작성하면 안 된다. */
</script>
<script type="text/javascript">
/* 

	html 문서에 script 태그로 추가하는 방법 = Internal Script 
	외부에 별도로 파일 만들어서(.js) 사용 하는 방법 = External Script
	
		[형식]
			<script type="text/javascript" src="파일경로">로 추가
			이때 이 스크립트 태그에 내용은 작성하지 않는다!!
 
 */
	/* script 태그의 타입은 반드시 작성해준다. */
	alert('나는 자바스크립트 확인 창!!!');
	
	/*
		자바스크립트 주석 처리는 자바와 동일
		단 <script> 내에서 작성해야 한다.	
	*/
</script>
</head>
<body>
<script type="text/javascript">
	alert('**** 여기도 만세...!! *****');
</script>
	<div class="w3-content mx650">
		<h1 class="w3-purple w3-center" id="h1" onclick="alert('인라인스크립트....!');">자바스크립트 첫 파일!</h1>
	</div>
<script type="text/javascript">
	/* <body> 안 쪽에 <script> 필요하면 맨 아래쪽에 기술!! */
	document.getElementById('h1').setAttribute('class', 'w3-blue w3-right-align');
	alert('### 여기도 경고창 ###');
</script>
</body>
</html>
